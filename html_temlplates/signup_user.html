<!DOCTYPE html>
<html>

<head>
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/signup_company.css">

</head>

<body>

    <div class="background">

        <header>
            <div class="container-nav">

                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#">Find a job</a></li>
                        <li><a href="#">Find emploee</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

            </div>
        </header>


        <div class="main-container">


            <div class="wrapper-signup">


                <form class="user-signup">

                    <div>
                        <span class="user-signup-title">
                            User Registration
                        </span>
                    </div>

                    <div class="wrapper">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>First Name</label>

                    </div>

                    <div class="wrapper">
                        <input type="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Last Name</label>
                    </div>


                    <div class="wrapper">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>

                    <div class="wrapper">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>

                    <div class="wrapper">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Country</label>
                    </div>


                    <div class="wrapper">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>City</label>
                    </div>

                    <div class="wrapper">
                        <input type="text" name="Field" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Address</label>
                    </div>


                    <div class="container-user-signup-btn">
                        <button class="user-signup-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
