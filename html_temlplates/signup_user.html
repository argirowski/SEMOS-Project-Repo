<!DOCTYPE html>
<html>
<head>
    <title>Sign up!</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/signup_user.css" />
</head>
<body>
    <header>
        <h1 class="h1-welcome">Welcome seeker!</h1>
    </header>

    <div class="main-container">
        <img class="logo" src="./assets/images/logo.png" alt="Logo">

        <h1 class="h1-signup">Sign up</h1>
        <h2>It's free.</h2>
        <form class="signup_form">
            <input type="text" name="name" placeholder="Name"></br>
            <input type="text" name="surname" placeholder="Surname"></br>
            <input type="email" name="email" placeholder="Email"></br>
            <input type="password" name="password" placeholder="Password"></br>
            <input type="password" name="confirmPassword" placeholder="Confirm password"></br>
            <label class="birthday">Birthday</label></br>
            <input type="date" name="birthday"></br>
            <label class="gender-male">
                <input type="radio" name="gender">
                <span>Male</span>
            </label>
            <label class="gender-female">
                <input type="radio" name="gender">
                <span>Female</span>
            </label><br>

            <button class="button" type="submit">Sign up</button>
        </form>

    </div>

    <footer>

    </footer>

</body>
</html>
