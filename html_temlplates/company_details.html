<!DOCTYPE html>
<html>

<head>
    <title>Company details</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/company_details.css">
</head>

<body>
    <nav class="app-nav">
        <div class="app-nav-wrapper">
            <div class="app-nav-left">

                <a class="app-nav-link" href="">
                    <div class="app-nav-block">
                        <div>Job Seekers</div>
                    </div>
                </a>

                <a class="app-nav-link" href="">
                    <div class="app-nav-block">
                        <div>Employers</div>
                    </div>
                </a>

                <a class="app-nav-link" href="">
                    <div class="app-nav-block">
                        <div>About Us</div>
                    </div>
                </a>
            </div>

            <div class="app-nav-right">

                <a class="app-nav-link" href="">
                    <div class="app-nav-block">
                        <div>Log In</div>
                    </div>
                </a>

                <a class="app-nav-link" href="">
                    <div class="app-nav-block">
                        <div>Get Started</div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">

        <div class="wrapper-company-form">

            <div class="container">
                <form action="company-details-form">

                    <div>
                        <span class="company-signup-title">
                            Company Details
                        </span>
                    </div>

                    <div class="row">
                        <div>
                            <label for="name">Company Name</label>
                        </div>

                        <div class="col">
                            <input type="text" id="fname" name="companyname" placeholder="Your company name..">
                        </div>
                    </div>



                    <div class="row">
                        <div class="col">
                            <label for="name">Last Name</label>
                        </div>
                        <div class="col">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="country">Country</label>
                        </div>
                        <div class="col">
                            <select id="country" name="country">
                                <option value="">Country...</option>
                               
                                <option value="MK">Macedonia</option>
                               
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="name">City</label>
                        </div>
                        <div class="col">
                            <input type="text" id="city" name="city" placeholder="Your city..">
                        </div>
                    </div>



                    <div class="row">
                        <div class="col">
                            <label for="postal-code">Postal Code</label>
                        </div>
                        <div class="col">
                            <input type="text" id="postal-code" name="postal-code" placeholder="Your last name..">
                        </div>
                    </div>

                </form>
            </div>


            <div class="container2">
                <form action="company-details-form">

                    <div class="row">
                        <div class="col">
                            <label for="name">Phone Number</label>
                        </div>

                        <div class="col">
                            <input type="text" id="number" name="phone-number" placeholder="Your phone number...">
                        </div>
                    </div>



                    <div class="row">
                        <div class="col">
                            <label for="fax">Fax</label>
                        </div>
                        <div class="col">
                            <input type="text" id="fax" name="fax" placeholder="Your fax number">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label>
                        </div>
                        <div class="col">
                            <input type="text" id="email" name="email" placeholder="Your company email">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="website">Website</label>
                        </div>
                        <div class="col">
                            <input type="text" id="website" name="webiste" placeholder="Your website..">
                        </div>
                    </div>


                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>









        </div>

    </div>

    </div>





</body>

</html>
