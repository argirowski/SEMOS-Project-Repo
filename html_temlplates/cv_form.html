<!DOCTYPE html>
<html>
<head>
	<title>Fill In Your CV</title>
	<link rel="stylesheet" type="text/css" href="./assets/styles/cv_form.css">
</head>
<body>
	<header>
		<h1>
			Fill In the Necessary Information
		</h1>
		
	</header>
	<div class="cv-form">
			<form method="POST" action="">
		<input type="text" name="first_name" placeholder="First Name"> <br>
		<input type="text" name="last_name" placeholder="Last Name"> <br>
		<input type="date" name="birth_date" placeholder="Date Of Birth"> <br>
		<input type="tel" name="phone"	placeholder="Phone Number"> <br>
 		<p>
			Current Residence
		</p>
 		<select name="country">
		<option value="">Country...</option>
		<option value="AF">Afghanistan</option>
		<option value="AL">Albania</option>
		<option value="DZ">Algeria</option>
		</select><br>
 		<select name="city">
		<option value="">City</option>
		<option value="SK">Skopje</option>
		<option value="BT">Bitola</option>
		<option value="VE">Veles</option>
		</select>
 		<p>
			Education
		</p>
		<input type="text" name="school_name" placeholder="School Name"> <br>
		<input type="text" name="level" placeholder="Level Of Education"> <br>
		<input type="text" name="degree" placeholder="Degree"> <br>
		<input type="date" name="birth_date" placeholder="Start At"> <br>
		<input type="date" name="birth_date" placeholder="Finish At"> <br>
 		<p>
			Work Experience
		</p>
 		<input type="text" name="position" placeholder="Job Position"><br>
		<input type="text" name="job_description" placeholder="Job Description"><br>
		<input type="text" name="tags" placeholder="Place Tags Here"><br>
		<input type="text" name="company" placeholder="Company Name"><br>
		<input type="date" name="birth_date" placeholder="Start At"> <br>
		<input type="date" name="birth_date" placeholder="Finish At"> <br>
 		<input type="button" id="send-button" name="send" value="Send CV">
 	</form>
    </div>
 </html>
