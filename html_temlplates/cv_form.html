<!DOCTYPE html>
<html>

<head>
  <title>Create Your CV</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/cv_form.css">
</head>

<body>

    <div class="background">


  <div class="main-container">


    <div class="wrapper-signup">


      <form class="company-signup">

        <div>
          <span class="company-signup-title">
            Create Your CV
          </span>
        </div>

        <div class="wrapper">
          <input type="text" name="first_name" placeholder="First Name">
          <span class="highlight"></span>
          <span class="bar"></span>

        </div>

        <div class="wrapper">
          <input type="text" name="last_name" placeholder="Last Name">
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>


        <div class="wrapper">
          <input type="date" name="birth_date" placeholder="Date Of Birth">
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>

        <div class="wrapper">
          <input type="tel" name="phone" placeholder="Phone Number">
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>

        <div class="wrapper">
            <select name="country">
                <option value="">Country</option>
                <option value="AF">Afghanistan</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                </select>
          <span class="highlight"></span>
          <span class="bar"></span>
        </div>


        <div class="wrapper">
            <select name="city">
                <option value="">City</option>
                <option value="SK">Skopje</option>
                <option value="BT">Bitola</option>
                <option value="VE">Veles</option>
          <span class="highlight"></span>
          <span class="bar"></span>
  
        </div>

        <div class="wrapper">
          <input type="text" placeholder="ZIP Code">
          <span class="highlight"></span>
          <span class="bar"></span>

        </div>

        <div class="wrapper">
            <input type="text" name="address" placeholder="Address">
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>

          <div class="wrapper">
              <input type="text" name="school_name" placeholder="School Name">
              <span class="highlight"></span>
              <span class="bar"></span>
            </div>

            <div class="wrapper">
                <input type="text" name="level" placeholder="Level Of Education">
                <span class="highlight"></span>
                <span class="bar"></span>
              </div>

              <div class="wrapper">
                  <input type="text" name="degree" placeholder="Degree">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>






        <div class="container-company-signup-btn">
          <button class="company-signup-btn">
            Press to Create CV
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
