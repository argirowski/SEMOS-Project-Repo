<!DOCTYPE html>
<html>

<head>
  <title>User Log In Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/styles/login.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


</head>

<body>
<div class="log-in-box">
  <div class="top-input-box">
    <img src="assets/images/log-in.png" class="log-in-logo">
    <h2>Already Have an Account? <br>Log In Here...</h2> 
    <form>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username">
        <span><i class="fas fa-user-tie"></i></span>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <span><i class="fas fa-unlock-alt"></i></span>
      </div>
      <input type="submit" value="Click Here To Log In">
    </form>

  </div>

</div>

</body>

</html>
